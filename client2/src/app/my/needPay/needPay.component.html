<div class="container">
    <div class="row">
        <div class="col-12">
            <List [className]="'my-list'">
                <ListItem multipleLine [extra]="on">
                    所有商品需要支付
                </ListItem>
            </List>
            <ng-template #on>
                <Switch [checked]="needPay" (onChange)="modifyValue($event)"></Switch>
            </ng-template>
        </div> 
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-info btn-block" (click)="modifyNeedPay()">修&nbsp;改</button>
    </div>       
</div>
