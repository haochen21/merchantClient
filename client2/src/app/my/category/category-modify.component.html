<div class="modify-container">
    <form [formGroup]="categoryModifyForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">分类名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="商品分类名称" formControlName="name">
                <div *ngIf="getFormControl('name').invalid">
                    长度2-20个字符
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">分类说明</label>
            <div class="col-sm-10">
                <textarea class="form-control" rows="5" placeholder="商品分类说明" formControlName="description"></textarea>
                <div *ngIf="getFormControl('description').invalid">
                    分类说明长度4-255个字符
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 form-control-label">排序</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" min="1" max="1000" step="1" placeholder="分类排序"
                    formControlName="sequence">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-submit btn-block" [disabled]="!categoryModifyForm.valid">完&nbsp;成</button>
        </div>
    </form>
</div>
